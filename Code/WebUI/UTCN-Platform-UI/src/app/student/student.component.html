<div class="container color-dark">

    <div class="col">
      <p>Courses ({{ itemCount }})</p>
    </div>

    <div class="col">
        <p>Add course</p>
      </div>
  </div>
  
  <div class="container color-light">
      
    <div class="col">
      <p class = "course-container" *ngFor="let course of courses; let i = index" (click)="removeItem()">
        {{ course }}
      </p>
    </div>

    <div class="col">
        <p class = "sm">Use this form below to enroll to a course.</p>
  
        <form>
          <input type="text" class="txt" name="item" placeholder="Course ID..." [(ngModel)]="courseId">
          <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()">
        </form>
      </div>
  </div>
